<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CyberSafe Campus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="CSS.css">
</head>
<body class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h2 class="fw-bold">Welcome Back</h2>
            <p class="mb-0">Enter your details to access your account</p>
          </div>
          
          <div class="card-body p-5">
            <form id="loginForm">
              <div class="mb-4">
                <label for="username" class="form-label fw-bold">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="password" class="form-label fw-bold">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
              </div>
              
              <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="#" id="registerLink" class="text-primary fw-bold">Register here</a></p>
              </div>
            </form>

            <!-- Registration Form (Hidden by default) -->
            <form id="registerForm" class="d-none">
              <div class="mb-4">
                <label for="regUsername" class="form-label fw-bold">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="regUsername" placeholder="Choose a username" required>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="regPassword" class="form-label fw-bold">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="regPassword" placeholder="Create a password" required>
                </div>
              </div>

              <div class="mb-4">
                <label for="regEmail" class="form-label fw-bold">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
                </div>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Create Account</button>
              </div>
              
              <div class="text-center mt-4">
                <p class="text-muted">Already have an account? <a href="#" id="loginLinkForm" class="text-primary fw-bold">Login here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
