<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CyberSafe Campus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="CSS.css">
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-shield-alt me-2"></i>CyberSafe Campus
      </a>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="min-vh-80 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow border-0">
            <div class="card-header bg-primary text-white text-center py-4">
              <h3 class="mb-0"><i class="fas fa-shield-alt me-2"></i>Welcome Back</h3>
              <p class="mb-0 mt-2">Sign in to continue learning</p>
            </div>
            <div class="card-body p-4">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                  </button>
                </div>
              </form>
              
              <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
              </div>
            </div>
          </div>

          <!-- Demo Accounts -->
          <div class="card mt-4 border-0 bg-warning bg-opacity-10">
            <div class="card-body">
              <h6 class="card-title"><i class="fas fa-info-circle me-2"></i>Demo Accounts</h6>
              <p class="small mb-2">Use these for testing:</p>
              <div class="row">
                <div class="col-6">
                  <p class="small mb-1"><strong>Username:</strong> student1</p>
                  <p class="small mb-1"><strong>Password:</strong> password123</p>
                </div>
                <div class="col-6">
                  <p class="small mb-1"><strong>Username:</strong> demo</p>
                  <p class="small mb-1"><strong>Password:</strong> demo</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 CyberSafe Campus. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
